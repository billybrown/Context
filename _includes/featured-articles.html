




		<section class="featured-articles">
            <ul class="no-list">

            	{% for post in site.categories.article limit:3 %}	
					<li>
					    <a href="{{ site.url }}{{ post.url }}">
					        <img src="{{ site.url }}/img/{{ post.front-image }}"/>
					        <div class="text">
					            <hgroup>
					                <h1>{{ post.title }}</h1>
					                <h2>{{ post.subtitle }}</h2>
					            </hgroup>
					            <p class="date"><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %d %Y " }}</time></p>
					        </div>
					    </a>
					</li>
				{% endfor %}

            </ul>
        </section>
